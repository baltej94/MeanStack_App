            <button mat-raised-button color="primary" type="submit" class="mat-raised-button " (click)="getReviews()">Get all Reviews
                    <mat-icon>list</mat-icon>
            </button>
            <table mat-table [dataSource]="reviews">
                <ng-container matColumnDef="Restaurant Name">
                    <th mat-header-cell *matHeaderCellDef>Restaurant Name</th>
                    <td mat-cell *matCellDef="let element"> {{element.restaurant_name}} </td>
                </ng-container>

                <ng-container matColumnDef="Reviews">
                    <th mat-header-cell *matHeaderCellDef>Reviws</th>
                    <td mat-cell *matCellDef="let element"> {{element.reviews}} </td>
                </ng-container>
                <ng-container matColumnDef="Rating">
                    <th mat-header-cell *matHeaderCellDef>Rating</th>
                    <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
